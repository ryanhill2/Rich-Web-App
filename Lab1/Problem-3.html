<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="Problem-3.css">
</head>
<body>

<div class="grid">
    <div class="one">
        <div id="main-div">
            <div id="list-div">
                <ul id="listItem">
                    <li>text_to_be_inserted</li>
                </ul>
            </div>

            <div id="CRUD">
                <div id="insert-div" class="header">
                    <input type="text" id="myInput" placeholder="Add note">
                    <button  onclick="newElement()" type="button">Add</button>
                    <button  onclick="newElement()" type="save">Save</button>
                    <button  onclick="newElement()" type="edit">Edit</button>
                    <button  onclick="newElement()" type="button">delete</button>

                </div>
            </div>
        </div>

    </div>
</div>





<script>
    function newElement() {
        var li = document.createElement("li");
        var inputValue = document.getElementById("myInput").value;
        var t = document.createTextNode(inputValue);
        li.appendChild(t);
        if (inputValue === '') {
            alert("You must write something!");
        } else {
            document.getElementById("listItem").appendChild(li);
        }

    }
</script>

</body>
</html>
